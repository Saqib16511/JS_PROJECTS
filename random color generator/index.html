<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Color Generator</title>
</head>
<body>
    <div class="random-color-generator-container">
        <div class="hex-color-container">
            <p class="hex-color-value">#EF8C14</p>
            <button class="hex-btn">create Hex color</button>
            <button id="hex-btn-copy">Copy to Clipboard</button>
        </div>
        <div class="rgb-color-container">
            <p class="rgb-color-value">rgb(0,0,0)</p>
            <div>
                <label for="red">Red</label>
            <input type="range" nim="0" max="255" value="0" id="red">
            </div>
            <div>
                <label for="green">Green</label>
            <input type="range" nim="0" max="255" value="0" id="green">
            </div>
            <div>  <label for="blue">Blue</label>
                <input type="range" nim="0" max="255" value="0" id="blue">
            </div>
            <button id="rgb-btn">Create RGB Color</button>
            <button id="rgb-btn-copy">Copy to Clipboard</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
