<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Custom Tabs</h1>
    <div class="container">
        <div class="btn-container">
            <button data-id = "home" class="tab-button active">Home</button>
            <button data-id = "services" class="tab-button">Services</button>
            <button data-id = "projects" class="tab-button">Projects</button>
            <button data-id = "portfolio" class="tab-button">Portfolio</button>
            <button data-id = "contact" class="tab-button">Contact</button>
        </div>
        <div class="content-container">
            <p id="home" class="content active">This is a Home Section</p>
            <p id="services" class="content">This is a Services Section</p>
            <p id="projects" class="content">This is a Projects Section</p>
            <p id="portfolio" class="content">This is a Portfolio Section</p>
            <p id="contact" class="content">This is a Contact Section</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
